server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS


spring:
  application:
    name: userservice
  profiles:
    active: dev
  cloud:
    config:
      name: userservice
      discovery:
        enabled: true
        service-id: config-server
      profile: dev
      label: nokafka

# 使用高可用配置中心必须放在bootstrap中
eureka:
  client:
    service-url:
       defaultZone: http://localhost:8761/eureka/
---
spring:
  zipkin:
    baseUrl: http://localhost:9411
  sleuth:
    sampler:
      probability: 1.0


logging:
  level:
    org.springframework: info